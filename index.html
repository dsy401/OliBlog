---
layout: blog_layout
---

{% for post in site.posts %}
<article class="preview">
    <header>
        <h2 class="post-title">
            <a href="{{ post.url }}">  {{ post.title }} </a>
        </h2>
        <p class="post-time"> {{ post.date|date: "%Y-%m-%d %H:%M:%S" }}</p>
    </header>
    <section class="post-section">
        <p>
            {{ post.excerpt | slice: 0,350 }} ...
        </p>
        <p class="readmore">
            <a href="{{ post.url }}">
                View
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>

        </p>
    </section>

</article>
<hr/>
{% endfor %}
